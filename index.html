<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Assignment 9" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Bookmarker</h1>
      </div>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <i class="fa-solid fa-bookmark fa-2x"></i>
        <h2>Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark fa-2x"></i>
      </div>
      <form>
        <label for="siteName" class="form-label fw-bold">
          <i class="fa-solid fa-book"></i>
          Site Name
        </label>
        <div class="form__input-group">
          <input
            id="siteName"
            class="form-control mb-3"
            type="text"
            placeholder="Bookmark Name"
          />
          <i class="fa-solid fa-check success"></i>
          <i class="fa-solid fa-x error"></i>
        </div>
        <label for="siteUrl" class="form-label fw-bold">
          <i class="fa-solid fa-link"></i>
          Site URL
        </label>
        <div class="form__input-group">
          <input
            id="siteUrl"
            class="form-control mb-3"
            type="text"
            placeholder="Website URL"
          />
          <i class="fa-solid fa-check success text-success"></i>
          <i class="fa-solid fa-x error"></i>
        </div>
        <button class="btn form__btn mx-auto d-block my-3 px-5 text-capitalize">
          Submit
        </button>
      </form>
      <table class="table text-center table-dark table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Site Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="overlay overlay--hidden"></div>
    <div class="custom-modal custom-modal--hidden">
      <div class="d-flex justify-content-between align-items-center my-3">
        <ul class="custom-modal__bullets">
          <li class="bg-danger"></li>
          <li class="bg-warning"></li>
          <li class="bg-success"></li>
        </ul>
        <i class="fa-solid fa-xmark text-dark custom-modal__close-btn"></i>
      </div>
      <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
      <ul class="custom-modal__rules list-unstyled"></ul>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
